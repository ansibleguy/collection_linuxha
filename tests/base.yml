---

- name: Testing basic failures
  hosts: node1
  gather_facts: false
  vars_files:
    - "{{ lookup('ansible.builtin.env', 'TEST_SECRETS') }}"

  tasks:
    - name: Failing without root-privileges
      ansibleguy.linuxha.raw:
        cmd: 'status'
      register: lha_fail1
      failed_when: >
        not lha_fail1.failed or
        "You need to set 'become: true'" not in lha_fail1.msg

- name: Testing basic functionalities
  hosts: node1
  gather_facts: false
  become: true
  vars_files:
    - "{{ lookup('ansible.builtin.env', 'TEST_SECRETS') }}"

  tasks:
    - name: Working status-command
      ansibleguy.linuxha.raw:
        cmd: 'status'
      register: lha1

    - name: Checking basic return values
      ansible.builtin.assert:
        that:
          - "'rc' in lha1"
          - lha1.rc == 0
          - "'stdout' in lha1"
          - "'stdout_lines' in lha1"
          - lha1.stdout_lines | length > 1
          - "'stderr' in lha1"
          - lha1.stderr == ''
          - "'stderr_lines' in lha1"
          - lha1.stderr_lines | length == 0

    - name: Testing force-argument
      ansibleguy.linuxha.raw:
        cmd: 'configure show'
        force: true
      register: lha2

    - name: Testing debug-argument
      ansibleguy.linuxha.raw:
        cmd: 'configure show'
        debug: true
      register: lha3
      failed_when: >
        lha3.failed or
        'DEBUG:' not in lha3.stderr or
        'warnings' not in lha3 or
        lha3.warnings | length != 1 or
        lha3.warnings[0] != "DEBUG: Executing command: '/usr/sbin/crm --debug configure show'"

    - name: Testing wait-argument
      ansibleguy.linuxha.raw:
        cmd: 'configure show'
        wait: true
      register: lha4

    - name: Testing all argument
      ansibleguy.linuxha.raw:
        cmd: 'configure show'
        wait: true
        force: true
        debug: true
      register: lha5
      failed_when: >
        lha5.failed or
        'DEBUG:' not in lha5.stderr or
        'warnings' not in lha5 or
        lha5.warnings | length != 1 or
        lha5.warnings[0] != "DEBUG: Executing command: '/usr/sbin/crm --debug --force --wait configure show'"

    - name: Testing all argument - also supplied as arguments
      ansibleguy.linuxha.raw:
        cmd: '--wait --debug configure show'
        wait: true
        force: true
        debug: true
      register: lha6
      failed_when: >
        lha6.failed or
        'DEBUG:' not in lha6.stderr or
        'warnings' not in lha6 or
        lha6.warnings | length != 1 or
        lha6.warnings[0] != "DEBUG: Executing command: '/usr/sbin/crm --force --wait --debug configure show'"
